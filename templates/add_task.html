<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/task.css') }}">
    <title>Add Task</title>
</head>
<body>
    <div class="container">
        <h1>Add Task</h1>

        <form method="POST" action="/save_task">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="task">Task Working On:</label>
            <input type="text" id="task" name="task" placeholder="Enter task description">

            <!-- Multi-select checkboxes for work from office days -->
            <label>Work From Office Days:</label>
            <div class="multi-select">
                <label><input type="checkbox" name="wfo_days" value="Monday"> Monday</label>
                <label><input type="checkbox" name="wfo_days" value="Tuesday"> Tuesday</label>
                <label><input type="checkbox" name="wfo_days" value="Wednesday"> Wednesday</label>
                <label><input type="checkbox" name="wfo_days" value="Thursday"> Thursday</label>
                <label><input type="checkbox" name="wfo_days" value="Friday"> Friday</label>
            </div>

            <!-- Upcoming leave field -->
            <label for="upcoming_leave">Upcoming Leave Date:</label>
            <input type="date" id="upcoming_leave" name="upcoming_leave">

            <button type="submit">Save Task</button>
        </form>
    </div>
</body>
</html>
