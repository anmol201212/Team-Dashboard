<!-- edit_task.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Edit Task</title>
</head>
<body>
    <div class="container">
        <h1>Edit Task Details</h1>

        <!-- Edit Task Form -->
        <form method="POST" action="{{ url_for('edit_task', task_id=task[0]) }}">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" value="{{ task[1] }}">

            <label for="task">Task Working On:</label>
            <input type="text" id="task" name="task" value="{{ task[2] }}">

            <!-- Multi-select checkboxes for working days -->
            <label>Work From Office Days:</label>
            <div class="multi-select">
                <label><input type="checkbox" name="wfo_days" value="Monday" {% if 'Monday' in task[3] %}checked{% endif %}> Monday</label>
                <label><input type="checkbox" name="wfo_days" value="Tuesday" {% if 'Tuesday' in task[3] %}checked{% endif %}> Tuesday</label>
                <label><input type="checkbox" name="wfo_days" value="Wednesday" {% if 'Wednesday' in task[3] %}checked{% endif %}> Wednesday</label>
                <label><input type="checkbox" name="wfo_days" value="Thursday" {% if 'Thursday' in task[3] %}checked{% endif %}> Thursday</label>
                <label><input type="checkbox" name="wfo_days" value="Friday" {% if 'Friday' in task[3] %}checked{% endif %}> Friday</label>
            </div>

            <!-- Leave selection for the current week -->
            <label>Leave Days for the Week:</label>
            <div class="multi-select">
                {% for day, date in week_dates %}
                <label><input type="checkbox" name="leave_days" value="{{ day }} ({{ date }})" {% if day in task[4] %}checked{% endif %}> {{ day }} ({{ date }})</label>
                {% endfor %}
            </div>

            <button type="submit">Update Task</button>
        </form>
    </div>
</body>
</html>
