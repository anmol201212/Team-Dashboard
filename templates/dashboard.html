<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Team Task Dashboard</h1>

        <!-- Display tasks in colorful boxes -->
        <div class="tasks">
            {% for task, color in zip(tasks, task_colors) %}
            <div class="task-box" style="background-color: #{{ color }};">
                <h2>{{ task[1] }}</h2> <!-- Assuming task[1] is the 'name' -->
                <p><strong>Task:</strong> {{ task[2] or "NA" }}</p>
                <p><strong>Work from Office Days:</strong> {{ task[3] or "NA" }}</p>
                <p><strong>Leave Days:</strong> {{ task[4] or "NA" }}</p>

                <!-- Edit Button -->
                <a href="{{ url_for('edit_task', task_id=task[0]) }}" class="btn-edit">Edit</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
