<!-- dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Team Dashboard</h1>

        <!-- Link to add new task -->
        <a href="/add_task" class="add-task-btn">Add Task</a>

        <!-- Display tasks in colorful boxes -->
        <div class="task-list">
            {% for task in tasks %}
            <div class="task-box">
                <h2>{{ task[1] }}</h2> <!-- Name -->
                <p><strong>Task:</strong> {{ task[2] or 'NA' }}</p>
                <p><strong>Work from Office Days:</strong> {{ task[3] or 'NA' }}</p>
                <p><strong>Upcoming Leave:</strong> {{ task[4] or 'NA' }}</p>
                <!-- Edit Button -->
                <a href="/edit_task/{{ task[0] }}" class="edit-btn">Edit</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
